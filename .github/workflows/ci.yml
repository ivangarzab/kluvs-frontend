name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run validation
        # Uses your existing script to run lint, type-check, and tests in one go
        run: npm run validate 

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          # Dynamically sets the flag based on the branch name
          flags: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    # Only run the build job for the main and develop branches, not for general PRs
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          # Differentiates the artifact name based on the branch
          name: dist-${{ github.ref_name }}
          path: dist/
          retention-days: 7