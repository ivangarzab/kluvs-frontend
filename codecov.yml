codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        if_ci_failed: error

    patch:
      default:
        target: 75%
        threshold: 2%

comment:
  layout: "reach,diff,flags,tree,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "src/__tests__/**"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.config.ts"
  - "**/*.config.js"
  - "dist/**"
  - "node_modules/**"
  - ".eslintrc.cjs"
